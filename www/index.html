  <script>
      function takePic() {
        // Menetapkan opsi
        var options = {
          destinationType: Camera.DestinationType.FILE_URI };

        // Mengambil gambar dengan pengaturan opsional
        navigator.camera.getPicture(onCameraSuccess,
        onCameraError, options);
      }


      function onCameraSuccess(url) {
        alert("Pengambilan Gambar Berhasil...");

        // Mendapatkan id container
        var prev = document.getElementById('img_prev');
        var prev2 = document.getElementById('img_prev2');

        // Menyisipkan gambar ke halaman web
        prev.innerHTML = '<img src="' + url +
        '" width="60%" />';
    	
		prev2.innerHTML = '<input type="text" value="' + url +
        '"  name="foto"/>';
		
      }

      function onCameraError(e) {
        navigator.notification.alert("Gagal: " + e);
      }

    </script>
